<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OptiOS{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="/" class="logo">
                <i class="fas fa-microchip"></i> OptiOS
            </a>
            <div class="nav-links">
                <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
                    <i class="fas fa-tachometer-alt"></i> System Monitor
                </a>
                <a href="/ai_dashboard" class="nav-link {% if request.path == '/ai_dashboard' %}active{% endif %}">
                    <i class="fas fa-brain"></i> AI Scheduler
                </a>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="container">
        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot active"></div>
                <span>CPUs: {{ cpu_count }}</span>
            </div>
            <div class="status-item">
                <div class="status-dot {% if monitor_running == 'Yes' %}active{% endif %}"></div>
                <span>Monitor: {{ monitor_running }}</span>
            </div>
            <div class="status-item">
                <div class="status-dot {% if rl_running == 'Yes' %}active{% endif %}"></div>
                <span>RL Agent: {{ rl_running }}</span>
            </div>
        </div>
        <div class="text-center mt-4 text-xs text-gray">
            &copy; 2026 OptiOS Intelligent System
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
